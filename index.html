<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <img src="images/profile.jpg" alt="My Photo" width="150">
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a short bio here about your skills, interests, and goals.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>List and describe your projects here. You can also add images or links to GitHub.</p>
    </section>


    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xnnvnpqe" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" required><br><br>
    
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows="5" required></textarea><br><br>
    
            <button type="submit">Send Message</button>
        </form>
    </section>
